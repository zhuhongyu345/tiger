<!DOCTYPE html>
<html lang="en">
<header>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script type="text/javascript" src="scripts/jquery/jquery-1.7.1.js"></script>
    <link href="style/authority/basic_layout.css" rel="stylesheet" type="text/css">
    <link href="style/authority/common_style.css" rel="stylesheet" type="text/css">

    <script type="text/javascript">
        var hostC = 'http://82.156.244.4:80'

        $(document).ready(function () {
            initData();
            $("#xqTokenUp").click(function () {
                console.log('xqTokenUp');
                req = {
                    rd: "write",
                    key: "xueqiu_token",
                    value:$("#xqToken").val(),
                };
                console.log(req)
                $.ajax({
                    type: "post",
                    url: hostC + "/config",
                    data: req,
                });
            });

        });
        function initData(){
            req = {
                rd: "read",
                key: "xueqiu_token",
                value:""
            };
            $.ajax({
                type: "post",
                url: hostC +"/config",
                data: req,
                success: function (result) {
                    res = JSON.parse(result)

                    $("#xqToken").val(res.value)
                }
            });
        }

    </script>
</header>
<body>
    <p><br></p>
    <label for="xqToken">雪球token</label><textarea id="xqToken" style="height:150px;width:900px;"></textarea>
    <input type="button" value="更新" class="ui_input_btn01" id="xqTokenUp"/>
</body>
</html>
